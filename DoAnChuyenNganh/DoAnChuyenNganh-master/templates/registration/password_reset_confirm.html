<!-- templates/registration/password_reset_confirm.html -->
{% load staticfiles %}
{% block title %}<title>Đặt lại mật khẩu</title>{% endblock %}

{% block styles %}
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- CSS for Log Page -->
<link rel="stylesheet" href="{% static 'css/customized-bootstrap.css'%}">
<link rel="stylesheet" href="{% static 'css/log-page.css'%}">
<link rel="stylesheet" href="{% static 'css/login-signup.css'%}">
{% endblock %}


{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container justify-content-center">
        <h1>Đặt Lại Mật Khẩu</h1>
        <p style="font-size: 12px; color: #999999" class="text-center"><i>Chỉ một vài bước nữa thôi! Hãy đặt lại mật khẩu mới cho tài khoản của bạn:</i></p>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="password" name="new_password1" required="" id="id_new_password1" placeholder="Mật khẩu mới...">
                <i class="fas fa-lock fa-lg fa-fw"></i>
            </div>
        </div>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="password" name="new_password2" required="" id="id_new_password2" placeholder="Nhập lại mật khẩu...">
                <i class="fas fa-lock fa-lg fa-fw"></i>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit font-weight-bold">Gửi</button>
        <div class="row"></div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<!-- JAVASCRIPT -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
{% endblock %}
