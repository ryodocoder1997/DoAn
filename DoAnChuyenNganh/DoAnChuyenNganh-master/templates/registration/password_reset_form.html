<!-- templates/registration/password_reset_form.html -->
{% load staticfiles %}
{% block title %}<title>Quên mật khẩu?</title>{% endblock %}

{% block styles %}
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- CSS for Log Page -->
<link rel="stylesheet" href="{% static 'css/customized-bootstrap.css'%}">
<link rel="stylesheet" href="{% static 'css/log-page.css'%}">
<link rel="stylesheet" href="{% static 'css/login-signup.css'%}">
{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container justify-content-center">
        <div class="back-button">
            <a href="{% url 'login' %}">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
        </div>
        <h1>Quên Mật Khẩu</h1>
        <p style="font-size: 12px; color: #999999" class="text-center"><i>Vui lòng nhập địa chỉ Email bạn đã đăng
            ký.</i></p>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="email" name="email" maxlength="254" required id="id_email"
                       placeholder="Email của bạn...">
                <i class="fas fa-envelope fa-lg fa-fw"></i>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-submit font-weight-bold">Gửi</button>
        <div class="row"></div>
    </div>
</form>
{% endblock %}

{% block scripts %}
<!-- JAVASCRIPT -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
{% endblock %}
