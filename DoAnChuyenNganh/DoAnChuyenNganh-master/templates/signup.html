<!-- templates/signup.html -->
{% load staticfiles %}
{% block title %}<title>Đăng Ký</title>{% endblock %}

{% block styles %}
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!-- CSS for Log Page -->
<link rel="stylesheet" href="{% static 'css/customized-bootstrap.css'%}">
<link rel="stylesheet" href="{% static 'css/log-page.css'%}">
<link rel="stylesheet" href="{% static 'css/login-signup.css'%}">
{% endblock %}

<form method="POST">
    {% csrf_token %}
    <div class="container justify-content-center">
        <h1>Đăng Ký</h1>
        <div class="text-center customSelectOption">
            <select name="account_type" id="id_account_type">
                <option value="A">Trung Tâm</option>
                <option value="S" selected="">Học sinh</option>
                <option value="T">Gia sư</option>
            </select>
        </div>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="text" name="last_name" required="" id="id_last_nme"
                       placeholder="Họ tên của bạn...">
                <i class="fas fa-user-plus fa-lg fa-fw"></i>
            </div>
        </div>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="text" name="username" autofocus="" required="" id="id_username"
                       placeholder="Tên tài khoản...">
                <i class="fas fa-user fa-lg fa-fw"></i>
            </div>
        </div>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="email" name="email" required="" id="id_email"
                       placeholder="Email...">
                <i class="fas fa-envelope fa-lg fa-fw"></i>
            </div>
        </div>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="password" name="password1" required="" id="id_password1"
                       placeholder="Mật khẩu...">
                <i class="fas fa-lock fa-lg fa-fw"></i>
            </div>
        </div>
        <div class="user-input icon-input">
            <div class="form-group">
                <input type="password" name="password2" required="" id="id_password2"
                       placeholder="Nhập lại mật khẩu...">
                <i class="fas fa-lock fa-lg fa-fw"></i>
            </div>
        </div>
        <div class="customCheckbox">
            <input type="checkbox" name="is_agreed" id="id_is_agreed">
            <label for="id_is_agreed" style="font-size: 12px;">Tôi đồng ý với <a href="term-of-uses" target="_blank">Điều khoản sử dụng</a></label>
        </div>
        <div style="padding-bottom: 10px;">
            <button type="submit" class="btn btn-primary btn-submit font-weight-bold">Đăng Ký</button>
        </div>

    </div>
</form>

{% block scripts %}
<!-- JAVASCRIPT -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
{% endblock %}
